        class="hidden absolute right-0 top-full mt-2 w-80 bg-stone-800 border border-stone-900 rounded-lg shadow-xl z-50 animate-in fade-in-0 zoom-in-95 duration-200">

          <h3 class="text-sm font-semibold text-gray-100 mb-3">
            Usuarios conectados <span class="users-counter">0</span

          <div id="popup-list" class="space-y-2 max-h-64 overflow-y-auto">

            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors">
              <span class="h-7 w-7 bg-gray-200 rounded-full"></span>
              <div class="flex-1">
                <p class="text-sm font-medium text-gray-100">Pepito</p>
                <p class="text-xs text-gray-400">En línea</p>
              </div>
              <div class="w-2 h-2 bg-green-400 rounded-full"></div>
            </div>

            <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-gray-700 transition-colors">
              <span class="h-7 w-7 bg-gray-200 rounded-full"></span>
              <div class="flex-1">
                <p class="text-sm font-medium text-gray-100">Pepito</p>
                <p class="text-xs text-gray-400">En línea</p>
              </div>
              <div class="w-2 h-2 bg-green-400 rounded-full"></div>
